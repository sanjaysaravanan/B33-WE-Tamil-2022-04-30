  <form id="data-form" >
    <label for="name" >Name</label>
    <input type="text" name="name" />
    <div ></div>
    <label for="password" >Password</label>
    <input type="text" name="password" />
    <br />
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    <br />
    <button type="submit" >Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Password</td>
        <td>Fav-Lang</td>
      </tr>
    </thead>
    <tbody id="tbody" >
      
    </tbody> 
  </table>

  <script >
    const formElement = document.getElementById("data-form");

    formElement.addEventListener("submit", (event) => {
      event.preventDefault();
      const elements = event.target.elements;
      console.log(elements);
      const data = {};

      Array.from(elements).forEach((element) => {
        if(element.nodeName === 'INPUT') {
          if(element.type === "radio" ) {
            if(element.checked) 
              data[element.name] = element.value
            // console.log("Debug Console", element.checked)
          }
          else {
            data[element.name] = element.value
          }
        }
      });



      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.innerText = data.name;
      const tdPassword = document.createElement('td');
      tdPassword.innerText = data.password;
      const tdLang = document.createElement('td');
      tdLang.innerText = data.fav_language;

      tr.append(tdName, tdPassword, tdLang);
      // data["fav_language"] = document.querySelector('input[name="fav_language"]:checked').value;

      document.getElementById('tbody').append(tr);
      console.log(data);
      
    })
  </script>
